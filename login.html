<script>
ERROS= {
    email_nao_pode_estar_em_branco :" email ou nome de usuario \
    nao pode estar em branco",
    email_ou_nome_de_usuario_nao_existe:"email ou none de usuario \
    nao existe"
    
}
TEXTOS = {
    titulo_pre_login: "Melhore sua saude ultiizando Tecnologia",
    mensagem_pre_login: " Com a nutricao e esporte, ira melhorar sua saude e seu \
    condicionamento fisico atraves da ultilizacao de inteligencia artifical",
    email:"email",
    nome_de_usuario_ou_email:"nome de usuario/email",
    senha:"senha",
    botao_login:"Login",
    entre_agora:"Entre Agora",
    cadastrar:"Cadastrar"
}




function botao(texto,acao){
    const PROPS_BOTAO = {
        onClick:()=>acao(),
        style:{
                marginTop:"3%",
                marginButton:"3%",
                width:"30%",
                height:"10%",
                backgroundColor:"#6699ff",
                borderRadios:"4%",
                textAlign:"Center",
                fontSize:"4vh",
                color:"white"
            }
        }
    
    return React.createElement('div',PROPS_BOTAO,texto)
}




function input(id, funcao_de_limpeza, placeholder, erro_gerado, type) {
    const input = React.createElement("input", {
        id: id,
        placeholder: placeholder,
        onClick: () => funcao_de_limpeza(),
        type: type
    });

    const erro = React.createElement(
        "p",
        null,
        erro_gerado
    );
    if (erro_gerado) {
        return React.createElement(
            "div",
            { className: ".QuadroInput" },
            erro,
            input
        );
    } else {
        return React.createElement(
            "div",
            { className: ".QuadroInput" },
            input
        );
    }
}

function email(erro_gerado, funcao_de_limpeza) {
    return input(id = "email", funcao_de_limpeza, placeholder = TEXTOS.email, erro_gerado);
}

function nome_de_usuario_ou_email(erro_gerado, funcao_de_limpeza) {
    return input(id = "user", funcao_de_limpeza, placeholder = TEXTOS.nome_de_usuario_ou_email, erro_gerado);
}

function senha(erro_gerado, funcao_de_limpeza, num = 0) {
    return input(id = "senha", funcao_de_limpeza, placeholder = TEXTOS.senha, erro_gerado, type = "password");
}



class Login extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            erro_email: "",
            erro_senha: ""
        };
    }

    limpa_erro_email() {
        this.setState({ erro_email: "" });
    }

    limpa_erro_senha() {
        this.setState({ erro_senha: "" });
    }

    efetua_login() {

        this.setState({
            erro_email: "erro de email",
            erro_senha: "erro senha"
        });
    }

    render() {
        const nome_de_usuario = nome_de_usuario_ou_email(this.state.erro_email, () => this.limpa_erro_email());
        const senha = senha(this.state.erro_senha, () => this.limpa_erro_senha());
        const botao_login = botao(TEXTOS.botao_login, () => this.efetua_login());
        const botao_cadastrar = botao(TEXTOS.cadastrar, () => this.props.cadastrar());
        return React.createElement(
            "div",
            { className: "quadro dois-tercos-horizontais metade-vertical centralizado" },
            React.createElement(
                "h3",
                null,
                " ",
                TEXTOS.entre_agora,
                " "
            ),
            nome_de_usuario,
            senha,
            botao_login,
            botao_cadastrar
        );
    }

}



class Entrada extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            entrada_atual: 'login'
        };
    }

    render() {

        switch (this.state.entrada_atual) {

            case "login":
                return React.createElement(Login, null);

        }
    }

}

    render() {
        return React.createElement(

            ),
            React.createElement(
                "p",
                null,
                "mudanca feita  2"
            )
        );
    }

}

            React.Fragment,
            null,
            React.createElement(
                "div",

                React.createElement(Mensagem, null)
            ),
            React.createElement(

}
