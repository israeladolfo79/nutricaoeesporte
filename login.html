<script>
ERROS= {
    email_nao_pode_estar_em_branco :" email ou nome de usuario \
    nao pode estar em branco",
    email_ou_nome_de_usuario_nao_existe:"email ou none de usuario \
    nao existe"
    
}
TEXTOS = {
    titulo_pre_login: "Melhore sua saude ultiizando Tecnologia",
    mensagem_pre_login: " Com a nutricao e esporte, ira melhorar sua saude e seu \
    condicionamento fisico atraves da ultilizacao de inteligencia artifical",
    email:"email",
    nome_de_usuario_ou_email:"nome de usuario/email",
    nome_de_usuario:"Nome de usuario",
    recuperar_senha:"recuperar senha",
    senha:"senha",
    repetir_senha:"Repetir Senha",
    botao_login:"Login",
    voltar:"voltar",
    entre_agora:"Entre Agora",
    cadastrar:"Cadastrar"
}



function botao(texto, funcao, lado) {
    return React.createElement(
        "div",
        { className: `quadro metade-horizontal alinhado-a-${lado}` },
        React.createElement(
            "div",
            { className: "botao quadro centralizado-horizontalmente",
                onClick: () => funcao() },
            texto
        )
    );
}



function input(id, funcao_de_limpeza, placeholder, erro_gerado, type) {
    const input = React.createElement("input", {
        className: "centralizado",
        id: id,
        placeholder: placeholder,
        onClick: () => funcao_de_limpeza(),
        type: type
    });

    const erro = React.createElement(
        "p",
        null,
        erro_gerado
    );
    if (erro_gerado) {
        return React.createElement(
            "div",
            null,
            input,
            erro
        );
    } else {
        return React.createElement(
            "div",
            null,
            input
        );
    }
}

function email(erro_gerado, funcao_de_limpeza) {
    return input(id = "email", funcao_de_limpeza, placeholder = TEXTOS.email, erro_gerado);
}

function nome_de_usuario_ou_email(erro_gerado, funcao_de_limpeza) {
    return input(id = "user_or_email", funcao_de_limpeza, placeholder = TEXTOS.nome_de_usuario_ou_email, erro_gerado);
}

function nome_de_usuario(erro_gerado, funcao_de_limpeza) {
    return input(id = "user", funcao_de_limpeza, placeholder = TEXTOS.nome_de_usuario, erro_gerado);
}
function senha(erro_gerado, funcao_de_limpeza) {
    return input(id = "senha", funcao_de_limpeza, placeholder = TEXTOS.senha, erro_gerado, type = "password");
}

function repetir_senha(erro_gerado, funcao_de_limpeza) {
    return input(id = "senha2", funcao_de_limpeza, placeholder = TEXTOS.repetir_senha, erro_gerado, type = "password");
}



class Login extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            erro_nome_de_usuario_ou_email: "",
            erro_senha: ""
        };
    }

    efetua_login() {
        this.setState({
            erro_nome_de_usuario_ou_email: "erro de email",
            erro_senha: "erro senha"
        });
    }

    render() {

        const nome_de_usuario = nome_de_usuario_ou_email(this.state.erro_nome_de_usuario_ou_email, () => this.setState({ erro_nome_de_usuario_ou_email: "" }));
        const elemento_senha = senha(this.state.erro_senha, () => this.setState({ erro_senha: "" }));

        const botao_login = botao(TEXTOS.botao_login, () => this.efetua_login(), 'esquerdo');

        const botao_cadastrar = botao(TEXTOS.cadastrar, () => this.props.ir_para_cadastrar(), 'direita');

        return React.createElement(
            "div",
            { className: "quadro-entrada" },
            React.createElement(
                "h3",
                null,
                " ",
                TEXTOS.entre_agora,
                " "
            ),
            nome_de_usuario,
            elemento_senha,
            React.createElement(
                "div",
                { className: "quadro-botao" },
                botao_login,
                botao_cadastrar
            )
        );
    }

}



class Cadastrar extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            erro_nome_de_usuario: "",
            erro_email: "",
            erro_senha: ""
        };
    }

    efetua_cadastro() {

        this.setState({
            erro_nome_de_usuario: "erro nome de usuario",
            erro_email: "erro de email",
            erro_senha: "erro senha"
        });
    }

    render() {

        const elem_nome_de_usuario = nome_de_usuario(this.state.erro_nome_de_usuario, () => this.setState({ nome_de_usuario_ou_email: "" }));

        const elem_email = email(this.state.erro_email, () => this.setState({ erro_email: "" }));

        const elem_senha = senha(this.state.erro_senha, () => this.setState({ erro_senha: '' }));
        const elem_repetir_senha = repetir_senha(this.state.erro_senha, () => this.setState({ erro_senha: '' }));

        const botao_cadastrar = botao(TEXTOS.cadastrar, () => this.efetua_cadastro(), 'esquerda');
        const botao_voltar = botao(TEXTOS.voltar, () => this.props.voltar_ao_login(), 'direita');

        return React.createElement(
            "div",
            null,
            React.createElement(
                "h3",
                { className: "texto-centralizado" },
                " ",
                TEXTOS.cadastrar,
                " "
            ),
            elem_nome_de_usuario,
            elem_email,
            elem_senha,
            elem_repetir_senha,
            React.createElement(
                "div",
                null,
                botao_voltar,
                botao_cadastrar
            )
        );
    }

}



class Entrada extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            entrada_atual: 'login'
        };
    }

    render() {
        var elemento_filho;
        switch (this.state.entrada_atual) {
            case "login":
                elemento_filho = React.createElement(Login, { ir_para_cadastrar: () => this.setState({ entrada_atual: "cadastrar" }) });
                break;
            case "cadastrar":
                elemento_filho = React.createElement(
                    Cadastrar,
                    { voltar_ao_login: () => this.setState({ entrada_atual: "login" }) },
                    "  "
                );

        }
        return React.createElement(
            "div",
            { className: "entrada" },
            elemento_filho
        );
    }

}


class Mensagem extends React.Component {

    render() {
        return React.createElement(
            "div",
            { className: "mensagem" },
            React.createElement(
                "h3",
                { className: "titulo-da-mensagem" },
                TEXTOS.titulo_pre_login
            ),
            React.createElement(
                "p",
                null,
                TEXTOS.mensagem_pre_login
            )
        );
    }

}


class Inicial extends React.Component {

    render() {
        return React.createElement(
            React.Fragment,
            null,
            React.createElement(
                "div",
                { className: "quadro-mae-mensagem" },
                React.createElement(Mensagem, null)
            ),
            React.createElement(
                "div",
                { className: "quadro-mae-entrada" },
                React.createElement(Entrada, null)
            )
        );
    }
}

ReactDOM.render(React.createElement(Inicial, null), document.getElementById("root"));


</script>
